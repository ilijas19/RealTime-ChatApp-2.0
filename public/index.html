<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="app">
      <h2 class="title">Login</h2>
      <form class="form-div" id="login-form">
        <label>Email</label>
        <input
          required
          class="form-input"
          id="login-email"
          type="text"
          placeholder="Enter email..."
        />
        <label>Password</label>
        <input
          required
          class="form-input"
          id="login-password"
          type="password"
          placeholder="Enter Password..."
        />
        <label>Room</label>
        <select class="form-input" name="room" id="room">
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
        </select>
        <button class="submit-button" id="login-button" type="submit">
          Login
        </button>
        <a class="underlink" href="/register">Sign Up</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="src/controller.js"></script>
  </body>
</html>
